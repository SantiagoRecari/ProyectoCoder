<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto">
    <meta name="keywords" content="contacto formulario">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>Contacto</title>
</head>

<body>
    <div class="container-contacto">
        <form class="row g-3 mt-3">
            <div class="col-6">
                <label for="nombreInput" class="form-label">Nombre</label>
                <input type="nombre" class="form-control" id="nombreInpunt" placeholder="Escribre tu nombre">
            </div>
            <div class="col-6">
                <label for="telefonoInput" class="form-label">Telefono</label>
                <input type="telefono" class="form-control" id="telefonoInput" placeholder="Numero de telefono">
            </div>
            <div class="col-12">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Escribe tu Email">
            </div>
            <div class="col-12">
                <label for="textoInput" class="form-label">Sugerencias</label>
                <input type="text" class="form-control" id="textoInput" placeholder="Deja tus dudas y sugerencias">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
